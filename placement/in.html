<!DOCTYPE html>

    <title>Create Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:first-child{

      }

        display: flex;

  </head>
  <body>
    <!-- Table will be appended here -->
    <div class="card"></div>

    <div id="table-container"></div>
    <div id="table-container2"></div>

    </div>

    <script>
      function createTable(rows, cols, contentArray) {
        // Create a table element
        var table = document.createElement("table");

        // Loop through each row
        for (var i = 0; i < rows; i++) {
          // Create a table row element
          var row = document.createElement("tr");

          // Loop through each column
          for (var j = 0; j < cols; j++) {
            // Create a table cell element
            var cell = document.createElement("td");

            // Check if contentArray has content for this cell
            if (contentArray[i] && contentArray[i][j]) {
              // Set the content of the cell
              cell.textContent = contentArray[i][j];
            }

            // Append the cell to the row
            row.appendChild(cell);
          }

          // Append the row to the table
          table.appendChild(row);
        }

        // Return the created table
        return table;
      }
